<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>DZ-14 Validation</title>
</head>
<body>
  <form>
    <div class="mb-3">
      <label for="color" class="form-label">Color:</label>
      <input type="text" class="form-control" id="color" aria-describedby="colorHelp">
      <div id="colorHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Type:</label>
      <select id="type" class="form-select">
        <option>RGB</option>
        <option>RGBA</option>
        <option>HEX</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="code" class="form-label">Code:</label>
      <input type="text" class="form-control" id="code" aria-describedby="codeHelp">
      <div id="codeHelp" class="form-text"></div>
    </div>
    <div class="d-grid gap-2">
      <button id="btn1" class="btn btn-secondary" type="submit">Save</button>
    </div>
  </form>

  <div class="box">
  </div>

  
  <script src="main.js"></script>
</body>
</html>
